<!DOCTYPE html>
<html>
<head>
    <title>Colored Table with bgcolor</title>
</head>

<body>
<!-- Below we create a table -->
<table border="2" cellpadding="20" width="50%" height="50%">
<caption><h1>Time Table</h1></caption>
    <tr>
        <th>Sr No.</th>
        <th>Subject</th>
        <th>Time</th>
    </tr>
    <tr>
        <td>1</th>
        <td>HTML</td>
        <td>8:00 AM</td>
    </tr>
    <tr>
        <td>2</th>
        <td>CSS</td>
        <td>8:00 AM</td>
    </tr>
    <tr>
        <td>3</th>
        <td>JavaScript</td>
        <td>8:00 AM</td>
    </tr>
    <tr>
        <td>4</th>
        <td>React.js</td>
        <td>8:00 AM</td>
    </tr>
    <tr>
        <td>5</th>
        <td>Node.js</td>
        <td>8:00 AM</td>
    </tr>
</table>
</body>
</html>
