<!DOCTYPE html>
<html>
<head>
    <title>Colored Table with bgcolor</title>
</head>

<body>
<!-- Below we create a table -->
<table border="2" cellpadding="20" cellspacing="10" width="50%" height="50%">
<caption><h1>Rainbow Colors</h1></caption>
    <tr>
        <th>Sr No.</th>
        <th colspan="4">Colors</th>
    </tr>
    <tr>
        <td>1</th>
        <td bgcolor="Red">Colors</td>
        <td bgcolor="Green">Colors</td>
        <td bgcolor="blue">Colors</td>
        <td bgcolor="Indigo">Colors</td>
    </tr>
    <tr>
        <td>2</th>
        <td bgcolor="Orange">Colors</td>
        <td bgcolor="Yellow">Colors</td>
        <td bgcolor="violet">Colors</td>
        <td bgcolor="Grey">Colors</td>
    </tr>
    <tr>
        <td>3</th>
        <td bgcolor="Olive">Colors</td>
        <td bgcolor="Black">Colors</td>
        <td bgcolor="Maroon">Colors</td>
        <td bgcolor="Cyan">Colors</td>
    </tr>
    <tr>
        <td>4</th>
        <td bgcolor="Pink">Colors</td>
        <td bgcolor="Magenta">Colors</td>
        <td bgcolor="Tan">Colors</td>
        <td bgcolor="Teal">Colors</td>
    </tr>
    
</table>
</body>
</html>
